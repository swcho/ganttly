<html>
<head>
	<title>Alert</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="../../../codebase/dhtmlx.css"/>
	<script src="../../../codebase/dhtmlx.js"></script>
</head>
<body>
	<script type="text/javascript">
		dhtmlx.alert("Test alert", function(result){
			dhtmlx.alert({
				title:"Custom title",
				ok:"Custom text",
				text:"Result: "+result,
				callback:function(){
					dhtmlx.alert({
						type:"alert-warning",
						text:"Warning",
						callback:function(){
							dhtmlx.alert({
								title:"Important!",
								type:"alert-error",
								text:"Error"
							});
						}
					});
				}
			});
		});
	</script>	
</body>
</html>
