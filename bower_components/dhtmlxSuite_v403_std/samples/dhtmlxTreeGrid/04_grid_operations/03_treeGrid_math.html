<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
	<title>Math calculations</title>
	
</head>

<body>
	
	<h1>Custom output with math calculations</h1>
	<p>
    Calculate sum of children values automaticaly with [=sum] 
	</p>	
	
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="../../../codebase/dhtmlx.css"/>
	<script src="../../../codebase/dhtmlx.js"></script>
	
				<div id="gridbox" width="519px" height="220px" style="background-color:white;"></div>
			
<br>


<script>
	mygrid = new dhtmlXGridObject('gridbox');
	mygrid.setImagePath("../../../codebase/imgs/");
	mygrid.setIconsPath("../common/images/");
	mygrid.setHeader("Title,Price,Quantity,Total");
	mygrid.setInitWidths("*,70,120,120")
	mygrid.setColAlign("left,right,right,right")
	mygrid.setColTypes("tree,price,ed[=sum],price[=sum]");
	mygrid.setColSorting("str,int,int,int")
    mygrid.setMathRound(2);
	mygrid.init();
	mygrid.setSkin("dhx_skyblue")
	mygrid.loadXML("../common/grid_math3.xml");
</script>

</body>
</html>
