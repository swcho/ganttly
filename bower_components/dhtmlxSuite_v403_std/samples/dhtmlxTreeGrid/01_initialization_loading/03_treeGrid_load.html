<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
	<title>Dynamic loading of sub items </title>	
	
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="../../../codebase/dhtmlx.css"/>
	<script src="../../../codebase/dhtmlx.js"></script>
</head>

<body>
	
	<h1>Dynamic loading of sub items </h1>
	<p>
           Loading time is decreased using dynamical loading of children elements
	</p>


	
				<div id="gridbox" width="570px" height="150px" style="background-color:white;"></div>
		
<br>


<script>
		mygrid = new dhtmlXGridObject('gridbox');

		mygrid.setImagePath("../../../codebase/imgs/");
		mygrid.setHeader("Tree,Plain Text,Long Text,Color,Checkbox");
		mygrid.setInitWidths("150,100,100,100,100")
		mygrid.setColAlign("left,left,left,left,center")
		mygrid.setColTypes("tree,ed,txt,ch,ch");
		mygrid.setColSorting("str,str,str,na,str")

		mygrid.init();
		mygrid.enableAutoHeight(true,"150")
		mygrid.setSkin("dhx_skyblue")
        mygrid.kidsXmlFile="../common/test_list_2.xml";
	   	mygrid.loadXML("../common/test_list_1.xml");
</script>

</body>
</html>
