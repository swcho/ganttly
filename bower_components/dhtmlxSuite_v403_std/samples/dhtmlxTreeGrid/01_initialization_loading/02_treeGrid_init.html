<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
	<title>TreeGrid initialization</title>	
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="../../../codebase/dhtmlx.css"/>
	<script src="../../../codebase/dhtmlx.js"></script>
</head>

<body>
	<h1>TreeGrid initialization</h1>
	<p>
            TreeGrid is initialized via script and populated from xml source
	</p>


				<div id="gridbox" style="width:570px;height:137px;background-color:white;"></div>
		
<br>


 
<script>

		mygrid = new dhtmlXGridObject('gridbox');
		
		mygrid.setImagePath("../../../codebase/imgs/");
		mygrid.setHeader("Tree,Plain Text,Text,Check 1,Check 2");
		mygrid.setInitWidths("150,100,100,100,100")
		mygrid.setColAlign("left,left,left,left,center")
		mygrid.setColTypes("tree,ed,txt,ch,ch");
		mygrid.setColSorting("str,str,str,na,str")

		mygrid.init();
		mygrid.setSkin("dhx_skyblue")
	   	mygrid.loadXML("../common/test_list_1.xml");

</script>



</body>
</html>
