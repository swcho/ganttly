<html>
<head>
	<title>Integration with dhtmlxScheduler</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="../../../codebase/dhtmlx.css"/>
	<script src="../../../codebase/dhtmlx.js"></script>
	<script>
		var myAcc;
		
		function doOnLoad() {
			
			myAcc = new dhtmlXAccordion({
				parent: "accObj",
				items: [
					{id: "a1", text: "dhtmlxScheduler"},
					{id: "a2", text: "b"},
					{id: "a3", text: "c"}
				]
			});
			
			scheduler.config.xml_date = "%Y-%m-%d %H:%i";
			scheduler.config.first_hour = 10;
			scheduler.config.last_hour = 20;
			myAcc.cells("a1").attachScheduler(new Date(2009,7,1,0,0,0,0), "week");
			scheduler.load("../common/scheduler.xml");
			
		}
	</script>
</head>
<body onload="doOnLoad();">
	<div id="accObj" style="position: relative; width: 720px; height: 550px;"></div>
</body>
</html>
