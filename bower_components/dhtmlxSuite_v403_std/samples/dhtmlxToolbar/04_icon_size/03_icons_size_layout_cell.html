<html>
<head>
	<title>Attached to layout cell</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="../../../codebase/dhtmlx.css"/>
	<script src="../../../codebase/dhtmlx.js"></script>
	<script>
		var myLayout, myGrid, myToolbar;
		function doOnLoad() {
			myLayout = new dhtmlXLayoutObject("parentId", "2U", "dhx_skyblue");
			myLayout.cells("a").hideHeader();
			myLayout.cells("a").setWidth(350);
			
			myToolbar = myLayout.cells("a").attachToolbar();
			
			myGrid = myLayout.cells("a").attachGrid();
			myGrid.setImagePath("../../../codebase/imgs/")
			myGrid.loadXML("../common/grid.xml?etc="+new Date().getTime());
			
			loadToolbar(18);
			
		}
		function loadToolbar(a) {
			myToolbar.clearAll();
			myToolbar.setIconSize(a);
			myToolbar.setIconsPath("../common/icon_size/dhx_skyblue/"+a+"/");
			myToolbar.loadStruct("../common/dhxtoolbar_button2.xml");
		}
	</script>
</head>
<body onload="doOnLoad();">
	<div style="padding-bottom: 10px;">
		<input type="button" value="18" onclick="loadToolbar(18);">
		<input type="button" value="24" onclick="loadToolbar(24);">
		<input type="button" value="32" onclick="loadToolbar(32);">
		<input type="button" value="48" onclick="loadToolbar(48);">
	</div>
	<div id="parentId" style="position: relative; width: 600px; height: 400px;"></div>
</table>
</body>
</html>
