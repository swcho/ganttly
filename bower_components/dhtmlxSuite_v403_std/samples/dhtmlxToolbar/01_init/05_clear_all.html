<html>
<head>
	<title>Clear all (remove all items)</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="../../../codebase/dhtmlx.css"/>
	<script src="../../../codebase/dhtmlx.js"></script>
	<script>
		var myToolbar;
		function doOnLoad() {
			myToolbar = new dhtmlXToolbarObject({
				parent: "toolbarObj",
				icons_path: "../common/imgs/",
				xml: "../common/dhxtoolbar.xml"
			});
		}
		function load(xml) {
			myToolbar.clearAll();
			myToolbar.loadStruct("../common/"+xml);
		}
	</script>
</head>
<body onload="doOnLoad();">
	<div style="height: 150px;">
		<div id="toolbarObj"></div>
	</div>
	<input type="button" value="load xml1" onclick="load('dhxtoolbar.xml');">
	<input type="button" value="load xml2" onclick="load('dhxtoolbar_button.xml');">
</body>
</html>
