<html>
<head>
	<title>Attach Grid to Form / Container</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="../../../codebase/dhtmlx.css"/>
	<script src="../../../codebase/dhtmlx.js"></script>
	<script>
		var myForm, formData, myGrid;
		function doOnLoad() {
			formData = [
				{type: "settings", labelWidth: 130, inputWidth: 170},
				{type: "input", label: "Full Name", value: "Kaapori Lumikaastra"},
				{type: "input", label: "Email", value: "kaapori.lumi@gmail.com"},
				{type: "container", name: "myGrid", label: "Select Product", inputWidth: 330, inputHeight: 200}
			];
			myForm = new dhtmlXForm("myForm", formData);
			
			myGrid = new dhtmlXGridObject(myForm.getContainer("myGrid"));
			myGrid.setSkin("dhx_skyblue");
			myGrid.setImagePath("../../../codebase/imgs/");
			myGrid.loadXML("../common/grid.xml?etc="+new Date().getTime());
			
			// enabled/disabled mode see in 04_events/09_container_events.html
			myGrid.attachEvent("onEditCell", function(){return false;});
			
		}
	</script>
</head>
<body onload="doOnLoad();">
	<div id="myForm"></div>
</body>
</html>
