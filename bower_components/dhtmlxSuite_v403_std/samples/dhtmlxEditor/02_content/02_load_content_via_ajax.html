<html>
<head>
	<title>Load content via ajax</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="../../../codebase/dhtmlx.css"/>
	<script src="../../../codebase/dhtmlx.js"></script>
	<style>
		 div#editorObj {
		 	 width: 100%;
		 	 height: 300px;
		 	 border: 1px solid #a4bed4;
		 }
	</style>
	<script>
		var myEditor;
		function doOnLoad() {
			myEditor = new dhtmlXEditor({
				parent: "editorObj",
				contentHTML: "../common/cont.html" // "content" attr should be omitted
			});
			// or
			// myEditor.setContentHTML("../common/cont.html");
		}
	</script>
</head>
<body onload="doOnLoad();">
	<div id="editorObj"></div>
</body>
</html>
