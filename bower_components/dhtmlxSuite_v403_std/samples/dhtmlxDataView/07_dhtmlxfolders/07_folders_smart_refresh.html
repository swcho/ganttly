<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<title>Smart Refresh</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="../../../codebase/dhtmlx.css"/>
	<script src="../../../codebase/dhtmlx.js"></script>
	<script src="./types/ftypes.js" type="text/javascript"></script>

	<link rel="STYLESHEET" type="text/css" href="./types/ftypes.css">  
	<script>
		var data;
		function doOnLoad(){
			data = new dhtmlXDataView("data_container");
			data.types["ficon"].icons_src_dir = "../common/images";
			data.define("type","ficon");
			data.load("../common/files_ext.xml");
		}
	</script>
<body onload="doOnLoad()">
	<h1>Initialize object on page</h1>
	<div style="position:relative;">
		<img src="../common/images/samples_frame.gif" width="436" height="513" alt="" border="0">
		<div id="data_container" style="width:396px;height:400px;overflow:hidden;position:absolute;top:65px;left:20px;border:0px solid red;"></div>
		<div>
		Reload content from <a href="javascript:void(0)" onclick="data.clearAll(); data.load('../common/files.xml')">files.xml</a> or <a href="javascript:void(0)" onclick="data.clearAll(); data.load('../common/files2.xml')">files2.xml</a>.<br>
		<div>
	</div>

</body>
</html>
