<body>
	
	<h1>Date/Decimal format from XML</h1>
	<p> You are allowed to specify  formats of columns containing date and numeric data within XML file. Columns with numeric data should have edn or ron format, columns with calendar - dhxCalendar, dhxCalendarA format.</p>
	<p>Try to edit Calendar and Numeric fields: </p>
	
	<div id="gridbox" style="width:790px;height:250px;background-color:white;"></div>
			
<script>
	mygrid = new dhtmlXGridObject('gridbox');
	mygrid.setImagePath("../../../codebase/imgs/");
	mygrid.setSkin("dhx_skyblue");
	mygrid.loadXML("../common/grid_formatX.xml");
</script>

</body>
