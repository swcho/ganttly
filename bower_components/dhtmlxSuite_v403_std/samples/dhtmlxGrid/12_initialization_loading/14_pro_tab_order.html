<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
	<title>Setting tab order</title>
	
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="../../../codebase/dhtmlx.css"/>
	<script src="../../../codebase/dhtmlx.js"></script>
</head>
<body>
	<h1>Setting tab order</h1>
	<p>Grid supports setting specified tab order for each column.<br/> 
	Just set method "setTabOrder" after grid initialization and pass list of tab orders into this.</p>
	
	<div id="gridbox" style="width:600px; height:270px; background-color:white;"></div>
	
<script>
   mygrid = new dhtmlXGridObject('gridbox');
   mygrid.setImagePath("../../../codebase/imgs/");
   mygrid.setHeader("Sales,Book Title,Author,Price,In Store,Shipping,Bestseller,Date of Publication");
   mygrid.setInitWidths("50,150,100,80,80,80,80,200")
   mygrid.setColAlign("right,left,left,right,center,left,center,center")
   mygrid.setColTypes("dyn,ed,ed,price,ch,co,ra,ro");
   mygrid.init();
   mygrid.setTabOrder("1,3,5,3,4,6,7,8")
   mygrid.setSkin("dhx_skyblue")
   mygrid.loadXML("../common/grid.xml");
	
	
</script>

</body>
</html>
