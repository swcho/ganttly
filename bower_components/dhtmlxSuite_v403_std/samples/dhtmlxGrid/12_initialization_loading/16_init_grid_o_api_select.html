<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
	<title>Initialize object on page, through object based API - select box collections</title>
	
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="../../../codebase/dhtmlx.css"/>
	<script src="../../../codebase/dhtmlx.js"></script>
</head>

<body>
	
	<h1>Initialize object on page, through object based API - select box collections </h1>

				<div id="gridbox" style="width:350px;height:250px;background-color:white;overflow:hidden"></div>

<script>
dhtmlx.image_path="../../../codebase/imgs/";
dhtmlx.skin="dhx_skyblue";

	mygrid = new dhtmlXGridObject({
		parent:'gridbox',
		columns:[
			{
				label:"Column A",
				width:100,
				type:"co",
				options:{
					key_1:"first",
					key_2:"second",
					key_3:"third"
				}
			},
			{
				label:"Column B",
				width:250,
				type:"co",
				options:[
					"first","second","third"
				]
			}
		],
		multiselect:true,
		xml:"../common/grid.xml"
	});
</script>

</body>
</html>
