<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
	<title>Initialize object on page, through object based API - complex header</title>
	
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="../../../codebase/dhtmlx.css"/>
	<script src="../../../codebase/dhtmlx.js"></script>
</head>

<body>
	
	<h1>Initialize object on page, through object based API - complex header</h1>

		<div id="gridbox" style="width:650px;height:270px;background-color:white;overflow:hidden"></div>

<script>
	mygrid = new dhtmlXGridObject({
		parent:'gridbox',
		image_path:"../../../codebase/imgs/",
		smart_rendering:true,
		auto_width:true,
		skin:"dhx_skyblue",
		columns:[
			{ label: { text:"Sales",
						rowspan:2 },
									width:50, 	type:"ed" },
			{ label:["Book title",
					"#text_filter"],
									width:150, 	type:"ed" },
			{ label:["Author",
					"#select_filter"],
									width:150, 	type:"ed" },
			{ label:[ "Price",
					{ colspan:5 }],
									width:50, 	type:"ed" },
			{ label:"In store" , 	width:80, 	type:"ch" },
			{ label:"Shipping" , 	width:50, 	type:"ed" },
			{ label:"Bestseller" , 	width:50, 	type:"ed" },
			{ label:"Date" , 		width:50, 	type:"ed" }
		],
		xml:"../common/500.xml"
	});
</script>

</body>
</html>
