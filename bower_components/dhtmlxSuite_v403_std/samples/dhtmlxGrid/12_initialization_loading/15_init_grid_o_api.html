<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
	<title>Initialize object on page, through object based API</title>
	
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="../../../codebase/dhtmlx.css"/>
	<script src="../../../codebase/dhtmlx.js"></script>
</head>

<body>
	
	<h1>Initialize object on page, through object based API</h1>

				<div id="gridbox" style="width:350px;height:250px;background-color:white;overflow:hidden"></div>

<script>
	mygrid = new dhtmlXGridObject({
		parent:'gridbox',
		image_path:"../../../codebase/imgs/",
		skin:"dhx_skyblue",
		columns:[
			{
				label:"Column A",
				width:100,
				type:"ro",
				sort:"int",
				align:"right"
			},
			{
				label:"Column B",
				width:250,
				type:"ed",
				sort:"str",
				align:"left"
			}
		],
		multiselect:true,
		xml:"../common/grid.xml"
	});
</script>

</body>
</html>
