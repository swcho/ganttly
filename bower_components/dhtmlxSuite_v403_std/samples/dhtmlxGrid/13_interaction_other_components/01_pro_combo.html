<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
	<title>Integration with dhtmlxCombo</title>
	
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="../../../codebase/dhtmlx.css"/>
	<script src="../../../codebase/dhtmlx.js"></script>

</head>

<body>
	<H1>Integration with dhtmlxCombo</H1>
    <p>Integration with dhtmlxCombo is supported in dhtmlxGrid. Double click on any item in the grid and check this functionality.</p> 
	
	<div id="gridbox" style="width:450px; height:230px; background-color:white;"></div>
	

<script>
dhtmlx.skin = "dhx_skyblue";
mygrid = new dhtmlXGridObject('gridbox');
mygrid.setImagePath("../../../codebase/imgs/");
mygrid.setSkin("dhx_skyblue")
mygrid.loadXML("../common/combo.xml");
</script>

</body>
</html>
