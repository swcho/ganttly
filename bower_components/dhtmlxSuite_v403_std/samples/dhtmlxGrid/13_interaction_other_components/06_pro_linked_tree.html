<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
	<title>Grid linked to tree</title>
	
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="../../../codebase/dhtmlx.css"/>
	<script src="../../../codebase/dhtmlx.js"></script>
	
	<style>
		.containerTableStyle { overflow : auto; position:relative; top:0; font-size : 12px;
			border : 1px solid #333;
			background: #FFF;
		}
	</style>
	</head>

<body>
	<h1>Grid linked to tree</h1>
	<p>Tree can be used as editor for the grid. Try to edit column with authors.</p>
	<div id="gridbox" style="width: 600px; height: 270px; background-color:white;"></div>
	<div id="treeboxbox_tree" style="width:300px;height:200px"></div>

<script>
	tree=new dhtmlXTreeObject("treeboxbox_tree","100%","100%",0);
	tree.setImagePath("../../../codebase/imgs/dhxtree_skyblue/");
	tree.setSkin("dhx_skyblue");
	tree.loadXML("../common/tree.xml",function(){
		mygrid = new dhtmlXGridObject('gridbox');
		mygrid.setImagePath("../../../codebase/imgs/");
		mygrid.setHeader("Sales, Book Title, Author,Price,In Store,Shipping,Bestseller,Date of Publication");
		mygrid.setInitWidths("50,150,100,80,80,80,80,200")
		mygrid.setColAlign("right,left,left,right,center,left,center,center")
		mygrid.setColTypes("dyn,ed,stree,price,ch,co,ra,ro");
		mygrid.setSubTree(tree,2,0);
		mygrid.init();
		mygrid.setSkin("dhx_skyblue");
		mygrid.loadXML("../common/linked_grid.xml");
	});
</script>

</body>
</html>
