<html>
<head>
	<title>Attach menu/toolbar/status together</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="../../../codebase/dhtmlx.css"/>
	<script src="../../../codebase/dhtmlx.js"></script>
	<style>
		div#layoutObj {
			position: relative;
			margin-top: 20px;
			margin-left: 20px;
			width: 600px;
			height: 400px;
		}
	</style>
	<script>
		var myLayout, myMenu, myToolbar, sbObj, myGrid;
		function doOnLoad() {
			myLayout = new dhtmlXLayoutObject({
				parent: "layoutObj",
				pattern: "3L"
			});
			
			myMenu = myLayout.attachMenu({
				icons_path: "../../dhtmlxMenu/common/imgs/",
				xml: "../../dhtmlxMenu/common/dhxmenu.xml"
			});
			myToolbar = myLayout.attachToolbar({
				icons_path: "../../dhtmlxToolbar/common/imgs/",
				xml: "../../dhtmlxToolbar/common/dhxtoolbar_button.xml"
			});
			
			sbObj = myLayout.attachStatusBar({text:"Status bar text here"});
			
			//
			myGrid = myLayout.cells("a").attachGrid();
			myGrid.setImagePath("../../../codebase/imgs/");
			myGrid.loadXML("../common/grid.xml?etc="+new Date().getTime());
			
		}
	</script>
</head>
<body onload="doOnLoad();">
	<div id="layoutObj"></div>
</body>
</html>
