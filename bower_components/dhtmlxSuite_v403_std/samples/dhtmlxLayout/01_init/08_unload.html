<html>
<head>
	<title>Unload</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="../../../codebase/dhtmlx.css"/>
	<script src="../../../codebase/dhtmlx.js"></script>
	<style>
		div#layoutObj {
			position: relative;
			margin-top: 20px;
			margin-left: 20px;
			width: 600px;
			height: 400px;
		}
	</style>
	<script>
		var myLayout;
		function doOnLoad() {
			if (myLayout != null) return;
			myLayout = new dhtmlXLayoutObject({
				parent: "layoutObj",
				pattern: "3L"
			});
		}
		function unload() {
			if (myLayout == null) return;
			myLayout.unload();
			myLayout = null;
		}
		
	</script>
</head>
<body onload="doOnLoad();">
	<div id="layoutObj"></div>
	<input type="button" value="init" onclick="doOnLoad();" style="margin-top: 40px;">
	<input type="button" value="unload" onclick="unload();" style="margin-top: 40px;">
</body>
</html>
