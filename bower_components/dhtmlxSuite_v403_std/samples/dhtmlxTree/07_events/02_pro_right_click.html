<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
	<title>Right button click event</title>
</head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="../../../codebase/dhtmlx.css"/>
	<script src="../../../codebase/dhtmlx.js"></script>
<body>
	<h1>Right button click event</h1>
	<p>This event occurs when the user clicks the right mouse button on any node. Check it out!</p>
	
	<div id="treeboxbox_tree" style="width:260px; height:260px;background-color:#f5f5f5;border :1px solid Silver;"></div>
	<div id="details"></div>
<br>

	<script>

			function _rclick(id){
				document.getElementById("details").innerHTML='Right click:'+id;
				return false;
			}
			tree=new dhtmlXTreeObject("treeboxbox_tree","100%","100%",0);

			tree.setSkin('dhx_skyblue');
			tree.setImagePath("../../../codebase/imgs/dhxtree_skyblue/");
			tree.enableDragAndDrop(true);
			tree.setOnRightClickHandler(_rclick);
			tree.loadXML("../common/tree.xml")
			
	</script>


</body>
</html>
