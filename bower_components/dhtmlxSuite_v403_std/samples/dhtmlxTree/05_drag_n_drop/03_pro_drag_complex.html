<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>

<head>
	<title> Complex Drag and Drop </title>
</head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="../../../codebase/dhtmlx.css"/>
	<script src="../../../codebase/dhtmlx.js"></script>
	
<body>
	<h1>Complex Drag and Drop</h1>
	
<p>Complex drag-n-drop enables both drop as sibling and drop as child behavior via the tree.setDragBehavior() method.</p>     		
	<table>
		<tr>
			<td>
				<div id="treeboxbox_tree" style="width:250px; height:218px;background-color:#f5f5f5;border :1px solid Silver;overflow:hidden;"/>
			</td>
			<td style="padding-left:25px" valign="top">
				<div id="treeboxbox_tree2" style="width:250px; height:218px;background-color:#f5f5f5;border :1px solid Silver;overflow:hidden;"/>
			</td>
		</tr>
	</table>


	<script>
			tree=new dhtmlXTreeObject("treeboxbox_tree","100%","100%",0);

			tree.setSkin('dhx_skyblue');
			tree.setImagePath("../../../codebase/imgs/dhxtree_skyblue/");
			tree.enableDragAndDrop(true);
			tree.enableSmartXMLParsing(true);
			tree.setDragBehavior("complex");
			tree.loadXML("../common/tree.xml")
			
			tree2=new dhtmlXTreeObject("treeboxbox_tree2","100%","100%",0);

			
			tree2.setSkin('dhx_skyblue');
			tree2.setImagePath("../../../codebase/imgs/dhxtree_skyblue/");
			tree2.enableSmartXMLParsing(true);
			tree2.enableDragAndDrop(true);
			tree2.setDragBehavior("complex");
			tree2.loadXML("../common/tree.xml")
			
	</script>
<br><br>

</body>
</html>
