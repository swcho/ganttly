<!DOCTYPE html>
<html>
<head>
	<title>Remove</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="../../../codebase/dhtmlx.css"/>
	<script src="../../../codebase/dhtmlx.js"></script>
	<script>
		var myRibbon;
		function doOnLoad() {
			myRibbon = new dhtmlXRibbon({
				parent: "ribbonObj",
				icons_path: "../common/",
				json: "../common/inputs.json"
			});
		};

		function doOnUnload() {
			if (myRibbon) {
				myRibbon.unload();
				myRibbon = null;
			}
		};

		function _remove(id) {
			myRibbon.removeItem(id);
		};
		function refresh() {
			window.onunload();
			window.onload();
		}
	</script>

</head>
<body onload="doOnLoad();" onunload="doOnUnload();">
	<div id="ribbonObj"></div>
	<div>Input 1 <button onclick="_remove('input_1')">remove</button></div>
	<div>Input 2 <button onclick="_remove('input_2')">remove</button></div>
	<div>Input 3 <button onclick="_remove('input_3')">remove</button></div>
	<button onclick="refresh()">Refresh</button>
</body>
</html>
