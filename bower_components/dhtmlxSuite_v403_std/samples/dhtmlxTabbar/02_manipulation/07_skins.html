<html>
<head>
	<title>Skins</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="../../../codebase/dhtmlx.css"/>
	<link rel="stylesheet" type="text/css" href="../../../skins/web/dhtmlx.css"/>
	<link rel="stylesheet" type="text/css" href="../../../skins/terrace/dhtmlx.css"/>
	<script src="../../../codebase/dhtmlx.js"></script>
	<style>
		#my_tabbar {
			width: 450px;
			height: 320px;
			margin: 10px;
		}
	</style>
	
	<script>
		
		var myTabbar;
		var myGrid;
		
		var myMenu;
		var myToolbar;
		var iconsPath = {
			dhx_skyblue: "imgs",
			dhx_web: "icons_web",
			dhx_terrace: "icons_terrace"
		};
		
		function doOnLoad(skin) {
			
			skin = skin||"dhx_skyblue";
			
			myTabbar = new dhtmlXTabBar({
				parent: "my_tabbar",
				close_button: true,
				skin: skin,
				tabs: [
					{ id: "a1", text: "Tab 1", active: true },
					{ id: "a2", text: "Tab 2" },
					{ id: "a3", text: "Tab 3" }
				]
			});
			
			myGrid = myTabbar.tabs("a1").attachGrid();
			myGrid.setSkin(skin);
			myGrid.setImagePath("../../../codebase/imgs/")
			myGrid.loadXML("../common/grid.xml?etc="+new Date().getTime());
			
			myToolbar = myTabbar.tabs("a1").attachToolbar({
				icons_path: "../../dhtmlxToolbar/common/"+iconsPath[skin]+"/",
				xml: "../../dhtmlxToolbar/common/dhxtoolbar_button.xml",
				skin: skin
			});
			
			myTabbar.tabs("a1").attachStatusBar({text:"Status bar can be here"});
			
		}
		
		function setSkin(skin) {
			myTabbar.unload();
			doOnLoad(skin);
		}
		
	</script>
	
</head>
<body onload="doOnLoad();">
	<div id="my_tabbar"></div>
	<br><br>
	<input type="button" onclick="setSkin('dhx_skyblue');" value="dhx_skyblue">
	<input type="button" onclick="setSkin('dhx_web');" value="dhx_web">
	<input type="button" onclick="setSkin('dhx_terrace');" value="dhx_terrace">
</body>
</html>
