<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="../../../codebase/dhtmlx.css"/>
	<script src="../../../codebase/dhtmlx.js"></script>
	<title>Form linked to grid</title>
</head>

<body>
	<div id="gridbox" style="width:600px; height:270px; background-color:white;"></div>

	<div id="gridbox2" style="width:600px; height:270px; background-color:white;"></div>
	<input type="button" value="save" onclick="myform.save()">
	
	
<script>
    mygrid = new dhtmlXGridObject('gridbox');
    mygrid.setImagePath("../../../codebase/imgs/");
	mygrid.setSkin("dhx_skyblue")
	mygrid.setHeader("Count,Name");
	mygrid.setColumnIds("Count,Name")
	mygrid.init();
	mygrid.load("../common/data/grid.xml");
	
	var formData = [
		{type: "label", label: "Selected record"},
		{type: "input", name: "Count", value: "", 	labelWidth:100, label:"Count"},
		{type: "input", name: "Name", value: "", 	labelWidth:100, label: "Name"}
	];
	myform = new dhtmlXForm("gridbox2", formData);
	myform.bind(mygrid);

</script>


</body>
</html>
