<html>
<head>
	<title>Attach tree</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="../../../codebase/dhtmlx.css"/>
	<script src="../../../codebase/dhtmlx.js"></script>
	<style>
		#myToolbar {
			margin: 10px;
		}
	</style>
	<script>
		
		var myToolbar;
		var myPop;
		var myTree;
		
		function doOnLoad() {
			
			myToolbar = new dhtmlXToolbarObject({
				parent: "myToolbar",
				icons_path: "../common/imgs/",
				xml: "../common/toolbar.xml",
				onload: function() {
					
					myToolbar.setItemText("workbut", "Tree");
					
					myPop = new dhtmlXPopup({ toolbar: myToolbar, id: "workbut" });
					
					myTree = myPop.attachTree(350,300);
					myTree.setImagePath("../../../codebase/imgs/dhxtree_skyblue/");
					myTree.setSkin("dhx_skyblue");
					myTree.loadXML("../common/tree.xml?etc="+new Date().getTime());
					
					myTree.attachEvent("onDblClick", function(id){
						if (myTree.hasChildren(id) == 0) myPop.hide();
						return true;
					});
					
				}
			});
			
		}
		
	</script>
</head>
<body onload="doOnLoad()">
	<div id="myToolbar"></div>
</body>
</html>
