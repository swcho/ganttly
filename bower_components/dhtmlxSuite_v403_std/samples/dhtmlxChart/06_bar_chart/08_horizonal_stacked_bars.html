<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<title>Stacked Horizontal Bars</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="../../../codebase/dhtmlx.css"/>
	<script src="../../../codebase/dhtmlx.js"></script>
	
    <script src="../common/testdata.js"></script>
</head>
<body>
    <div id="chartDiv" style="width:500px;height:350px;border:1px solid #A4BED4;margin:20px"></div>
    <script>
        var barChart =  new dhtmlXChart({
            view:"stackedBarH",
            container:"chartDiv",
            value:"#sales#",
            label:"#sales#",
            color: "#58dccd",
            barWidth:60,
            alpha:0.8,
            xAxis:{
            },
            yAxis:{
                lines:true,
                template:"'#year#"
            },
            legend:{
                values:[{text:"Type A",color:"#58dccd"},{text:"Type B",color:"#a7ee70"},{text:"Type C",color:"#36abee"}],
                valign:"top",
                align:"center",
                width:90,
                layout:"x"
            }
        });
        barChart.addSeries({
            value:"#sales2#",
            color:"#a7ee70",
            label:"#sales2#"
        });
        barChart.addSeries({
            value:"#sales3#",
            color:"#36abee",
            label:"#sales3#"
        });

        barChart.parse(multiple_dataset,"json");
	</script>
</body>
</html>
